# Check on a daily basis that the main branch builds so that we do a true
# test of whether dependencies still work.

name: daily

on:
  schedule:
  - cron: "30 6 * * *"

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", pypy-3.7, pypy-3.9]

    steps:
    - uses: actions/checkout@bf085276cecdb0cc76fbbe0687a5a0e786646936 # v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@2c3dd9e7e29afd70cc0950079bde6c979d1f69f9 # v4.1.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
    - name: Test with pytest
      run: |
        pytest -p no:smtpd --cov
