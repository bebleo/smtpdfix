# Check on a daily basis that the main branch builds so that we do a true
# test of whether dependencies still work.

name: daily

on:
  schedule:
  - cron: "30 6 * * *"

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", pypy-3.7, pypy-3.8]

    steps:
    - uses: actions/checkout@b0e28b5ac45a892f91e7d036f8200cf5ed489415 # v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@21c0493ecfd34b1217f0a90ec19a327f3cc0a048 # v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
    - name: Test with pytest
      run: |
        pytest -p no:smtpd --cov
